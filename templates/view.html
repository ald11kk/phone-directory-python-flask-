<!DOCTYPE html>
<html>
<head>
    <title>View Entry</title>
    <style>
        h1, form, p {
            text-align: center;
        }
        form input[type=submit] {
            display:block;
            margin-left:auto;
            margin-right:auto;
        }
    </style>
</head>
<body>
    <h1>{{ entry[1] }}</h1>
    <p>Phone: {{ entry[2] }}</p>
    <form action="{{ url_for('update_entry', id=entry[0]) }}" method="get">
        <input type="submit" value="Edit">
    </form>
    <form action="{{ url_for('delete_entry', id=entry[0]) }}" method="post">
        <input type="submit" value="Delete">
    </form>
</body>
</html>
